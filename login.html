<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chocolate Factory Registration Form</title>
  <link rel="stylesheet" href="exp1.css" />
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="https://jindalcocoa.com/cdn/shop/files/DarkChocolateHazelnutPista.jpg?v=1728548263" alt="Chocolate Logo" />
      <h3 class="kongu">
        <a href="https://jindalcocoa.com/" target="_blank">CHOCOLATE FACTORY</a>
      </h3>
    </div>

    <h2>Chocolate Factory Registration Form</h2>
    <form action="http://localhost:8000/register" method="POST">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="chocolate-type">Favorite Chocolate Type:</label>
      <select name="chocolate-type" id="chocolate-type">
        <option value="">--Select--</option>
        <option value="dark">Dark Chocolate</option>
        <option value="milk">Milk Chocolate</option>
        <option value="white">White Chocolate</option>
        <option value="hazelnut">Hazelnut Chocolate</option>
      </select>

      <label for="experience">Tasting Experience (in months):</label>
      <input type="number" id="experience" name="experience" min="0" max="60" placeholder="e.g., 6">

      <label for="allergies">Any Chocolate Allergies:</label>
      <textarea id="allergies" name="allergies" placeholder="List any known allergies..."></textarea>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
