<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Chocolates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #3e2a47;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        th {
            background: rgba(0, 0, 0, 0.3);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #f4c542;
            color: #3e2a47;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #f7bb2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Chocolates</h2>
        <table>
            <thead>
                <tr>
                    <th>Chocolate Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Chocolate Truffle</td>
                    <td>₹50.99</td>
                    <td><input type="number" min="0" value="0" id="truffleQty"></td>
                </tr>
                <tr>
                    <td>Milk Chocolate Bar</td>
                    <td>₹20.99</td>
                    <td><input type="number" min="0" value="0" id="milkQty"></td>
                </tr>
                <tr>
                    <td>White Chocolate Delight</td>
                    <td>₹30.49</td>
                    <td><input type="number" min="0" value="0" id="whiteQty"></td>
                </tr>
                <tr>
                    <td>Caramel Chocolate</td>
                    <td>₹40.49</td>
                    <td><input type="number" min="0" value="0" id="caramelQty"></td>
                </tr>
                <tr>
                    <td>Hazelnut Chocolate</td>
                    <td>₹60.49</td>
                    <td><input type="number" min="0" value="0" id="hazelnutQty"></td>
                </tr>
                <tr>
                    <td>Dark Almond Chocolate</td>
                    <td>₹70.49</td>
                    <td><input type="number" min="0" value="0" id="darkalmondQty"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="calculateTotal()">Calculate Total</button>
        <h3 id="totalAmount">Total: ₹0.00</h3>
    </div>

    <script>
        function calculateTotal() {
            let truffleQty = document.getElementById("truffleQty").value * 50.99;
            let milkQty = document.getElementById("milkQty").value * 20.99;
            let whiteQty = document.getElementById("whiteQty").value * 30.49;
            let caramelQty = document.getElementById("caramelQty").value * 40.49;
            let hazelnutQty = document.getElementById("hazelnutQty").value * 60.49;
            let darkalmondQty = document.getElementById("darkalmondQty").value * 70.49;
            let total = truffleQty + milkQty + whiteQty + caramelQty + hazelnutQty + darkalmondQty;
            document.getElementById("totalAmount").innerText = `Total: ₹${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
