<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Order Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(to right, #8B4513, #D2691E);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        th {
            background: rgba(0, 0, 0, 0.3);
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff7e47;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5722;
        }
        h3 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chocolate Order Calculator</h2>
        <table>
            <thead>
                <tr>
                    <th>Chocolate Name</th>
                    <th>Price per Unit (₹)</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="chocolateTable">
            </tbody>
        </table>
        <button onclick="addChocolate()">Add Chocolate</button>
        <button onclick="calculateTotal()">Calculate Total</button>
        <h3 id="result">Total Amount: ₹0.00</h3>
    </div>
    
    <script>
        function addChocolate() {
            const table = document.getElementById("chocolateTable");
            const row = table.insertRow();
            row.innerHTML = `
                <td><input type="text" placeholder="Chocolate Name" class="chocolate-name"></td>
                <td><input type="number" min="0" step="0.1" class="price"></td>
                <td><input type="number" min="1" class="quantity"></td>
                <td><button onclick="removeRow(this)" style="background: #ff4d4d;">Remove</button></td>
            `;
        }

        function removeRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        function calculateTotal() {
            const prices = document.querySelectorAll(".price");
            const quantities = document.querySelectorAll(".quantity");
            let totalAmount = 0;
            
            for (let i = 0; i < prices.length; i++) {
                let price = parseFloat(prices[i].value) || 0;
                let quantity = parseFloat(quantities[i].value) || 0;
                totalAmount += price * quantity;
            }
            
            document.getElementById("result").innerText = `Total Amount: ₹${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
